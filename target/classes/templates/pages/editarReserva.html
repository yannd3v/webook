<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Reserva</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: ghostwhite;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: #333;
            border-radius: 5px;
        }

        h1 {
            color: #05a7f6;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #05a7f6;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007bb5;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .cancel-button {
            background-color: red;
           	color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer; 
        }

        .cancel-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Reserva</h1>
        <form action="editarElementos" method="post">
            <input type="hidden" name="id" th:value="${elemento.id}" />
            
            <label for="solicitante">Solicitante:</label>
            <input type="text" id="solicitante" name="solicitante" th:value="${elemento.solicitante}" />

            <label for="numsala">Número da Sala:</label>
            <input type="text" id="numsala" name="numsala" th:value="${elemento.numsala}" />

            <label for="data">Data:</label>
            <input type="text" id="data" name="data" th:value="${elemento.data}" />

            <label for="bloco">Bloco:</label>
            <input type="text" id="bloco" name="bloco" th:value="${elemento.bloco}" />

            <label for="profresp">Professor Responsável:</label>
            <input type="text" id="profresp" name="profresp" th:value="${elemento.profresp}" />

            <label for="contato">Contato:</label>
            <input type="text" id="contato" name="contato" th:value="${elemento.contato}" />
			
			<div class="button-container">
				<button class="buttons" type="submit">Salvar</button>
            	<a class="buttons cancel-button" href="lista-reservas">Cancelar</a>
        	</div>     
        </form>
    </div>
</body>
</html>
